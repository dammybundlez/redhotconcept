<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS - design</title>

    <style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
    }

    header {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
    }

    .nav-brand {
        font-weight: bold;
        font-size: 1.2rem;
        color: crimson;
    }

    ul {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin: 0;
        padding: 0;
        overflow-x: auto;
        scrollbar-width: none; /* Firefox */
    }

    ul::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: crimson;
        white-space: nowrap;
        padding: 0.25rem 0.5rem;
        transition: color 0.2s, background 0.2s;
        border-radius: 5px;
    }

    a:hover {
        background-color: crimson;
        color: #fff;
    }

    /* Hamburger Button */
    .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }

    img {
        width: 100%;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: crimson;
        transition: all 0.3s;
    }

    /* Responsive */
    @media (max-width: 768px) {
        ul {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
            display: none;
            border-bottom: 1px solid #ddd;
            height: 100px;
        }

        ul.show {
            display: flex;
        }

        a {
            padding: 0.75rem 1rem;
            width: 100%;
        }

        .hamburger {
            display: flex;
        }
    }
</style>
</head>
<body>
    <main>
        <div>
            <img src="RedHot Concept 1.png" alt="">
        </div>
        <div>
            <img src="Detailed Page.png" alt="">
        </div>
    </main>
</body>
</html>
